<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TasteBuds Restaurant</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <div class="logo">TasteBuds</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#menu">Menu</a>
      <a href="#reservation">Reservation</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>Welcome to TasteBuds</h1>
    <p>Delicious meals, cozy ambiance, and delightful experiences.</p>
    <button onclick="scrollToMenu()">View Menu</button>
  </section>

  <section id="menu" class="menu-section">
    <h2>Our Menu</h2>
    <div class="menu-filter">
      <button onclick="filterMenu('all')">All</button>
      <button onclick="filterMenu('starters')">Starters</button>
      <button onclick="filterMenu('main')">Main Course</button>
      <button onclick="filterMenu('desserts')">Desserts</button>
    </div>
    <div class="menu-items" id="menuItems">
      <!-- Menu items will be populated by JS -->
    </div>
  </section>

  <section id="reservation" class="reservation-section">
    <h2>Book a Table</h2>
    <form id="reservationForm">
      <input type="text" placeholder="Your Name" name="name" required />
      <input type="email" placeholder="Email" name="email" required />
      <input type="number" placeholder="Number of Guests" name="guests" min="1" max="20" required />
      <input type="date" name="date" required />
      <input type="time" name="time" required />
      <button type="submit">Reserve Now</button>
    </form>
    <div id="reservationMessage"></div>
  </section>

  <section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <p>Email: info@tastebuds.com</p>
    <p>Phone: +1 234 567 890</p>
    <p>Address: 123 Food Street, Flavor Town</p>
  </section>

  <footer>
    &copy; 2025 TasteBuds Restaurant | Made with ❤️
  </footer>

  <script src="script.js"></script>
</body>
</html>
